{% extends "layout.html" %}

{% block content %}
<div id="single-secret">
    <h2>{{ secret.text }}</h2>
    <h4>Comments:</h4>
    <ul>
        {% for comment in secret.comments %}
        <li>
            <span>{{ comment.text }}</span>
        </li>
        {% endfor %}
    </ul>
    <form action="/secrets/{{ secret.id }}/comments" method="POST">
        <input type="text" name="text" />
        <button type="submit">Add a new comment</button>
    </form>
</div>
{% endblock %}
